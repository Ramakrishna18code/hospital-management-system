<template>
    <lightning-card title="Patient Information" icon-name="standard:person_account">
        <div class="slds-p-around_medium">
            <template if:true={patient.data}>
                <div class="slds-grid slds-wrap">
                    <!-- Basic Information -->
                    <div class="slds-col slds-size_1-of-2 slds-p-right_medium">
                        <div class="slds-form-element slds-m-bottom_small">
                            <label class="slds-form-element__label">Name</label>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__static">{name}</div>
                            </div>
                        </div>
                        
                        <div class="slds-form-element slds-m-bottom_small">
                            <label class="slds-form-element__label">Date of Birth</label>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__static">{dateOfBirth}</div>
                            </div>
                        </div>
                        
                        <div class="slds-form-element slds-m-bottom_small">
                            <label class="slds-form-element__label">Gender</label>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__static">{gender}</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Contact Information -->
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-form-element slds-m-bottom_small">
                            <label class="slds-form-element__label">Email</label>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__static">{email}</div>
                            </div>
                        </div>
                        
                        <div class="slds-form-element slds-m-bottom_small">
                            <label class="slds-form-element__label">Phone</label>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__static">{phone}</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Medical History -->
                <div class="slds-m-top_medium">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label">Medical History</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{medicalHistory}</div>
                        </div>
                    </div>
                </div>
                
                <!-- Edit Button -->
                <div class="slds-m-top_medium">
                    <lightning-button
                        label="Edit Patient Information"
                        onclick={handleEdit}
                        variant="brand">
                    </lightning-button>
                </div>
            </template>
            
            <template if:true={patient.error}>
                <div class="slds-text-color_error">
                    Error loading patient information
                </div>
            </template>
        </div>
    </lightning-card>
</template>
